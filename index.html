 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Tree Idol App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya khusus untuk halaman home */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2f1;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .home-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .home-container h1 {
            color: #00897b;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .home-menu button {
            background-color: #26a69a; /* Hijau tosca */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80%; /* Lebar tombol */
            max-width: 300px;
            box-sizing: border-box;
        }

        .home-menu button:hover {
            background-color: #00897b; /* Hijau tosca lebih gelap saat hover */
            transform: translateY(-2px);
        }

        .home-menu button:active {
            transform: translateY(0);
        }

        /* Responsive untuk mobile */
        @media (max-width: 600px) {
            .home-container {
                padding: 25px;
            }
            .home-container h1 {
                font-size: 1.8em;
            }
            .home-menu button {
                font-size: 1.1em;
                padding: 12px 25px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Selamat Datang di Rain Tree Idol App!</h1>
        <div class="home-menu">
            <button onclick="location.href='sorter.html'">Idol Sorter</button>
         <button onclick="location.href='matchmaker.html'" data-key="mainMenuMatchmaker">Ramalan Cinta RT</button>
            <button onclick="location.href='senbatsu.html'">Formasi Senbatsu</button>
        </div>
    </div>
</body>
</html>
