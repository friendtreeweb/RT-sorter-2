<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Tree Idola Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rain Tree Idola Sorter</h1>

        <div id="category-selection" class="section">
            <h2>Pilih Kategori Sorter:</h2>
            <div class="category-buttons">
                <button data-category="general">Umum</button>
                <button data-category="visual">Visual</button>
                <button data-category="talent">Bakat</button>
                <button data-category="comedian">Pelawak</button>
            </div>
        </div>

        <div id="sorter-section" class="section hidden">
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-text">Memuat...</p>

            <div class="battle-container">
                <div class="idol-card" id="idol-1">
                    <img src="" alt="Idola 1">
                    <p class="idol-name"></p>
                </div>
                <div class="vs">VS</div>
                <div class="idol-card" id="idol-2">
                    <img src="" alt="Idola 2">
                    <p class="idol-name"></p>
                </div>
            </div>
            <div class="controls">
                <button id="draw-button">Seri (Draw)</button>
            </div>
        </div>

        <div id="results-section" class="section hidden">
            <h2 id="results-title"></h2>
            <div id="results-list"></div>
            <div class="share-download-options">
                <button id="download-results">Unduh Hasil (Gambar)</button>
                <button id="share-results">Bagikan</button>
            </div>
            <button id="restart-sorter">Mulai Ulang</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
